{% extends 'base.html' %}

{% block content %}
<h1>개인정보 변경</h1>
<form action="{% url "accounts:update" %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="변경">
</form>

<a href="{% url 'accounts:password' %}" method="POST">
    <button>비밀번호 변경</button>
</a>
{% endblock %}

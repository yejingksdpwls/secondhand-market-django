{% extends 'base.html' %}

{% block content %}
<h2>등록하실 물품에 대한 정보를 작성해주세요.</h2>
<form action="{% url "products:create" %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="등록">
</form>
<a href="{% url "products:products" %}">
    <button>이전으로</button>
</a>
{% endblock  %}
